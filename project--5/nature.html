<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #4caf50;
    color: white;
    text-align: center;
    padding: 1em 0;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1em;
    gap: 1em;
}

.photo {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 300px;
    text-align: center;
    transition: transform 0.5s;
}

.photo img {
    width: 100%;
    height: auto;
}

.photo p {
    margin: 0;
    padding: 0.5em;
    background-color: #f0f0f0;
}

.photo:hover {
    transform: scale(1.05);
}
    </style>
</head>

<body>
    <header>
        <h1>Nature Photography Gallery</h1>
    </header>
    <section class="gallery">
        <div class="photo">
            <img src="nat-1.jpg" alt="A beautiful sunrise over the mountains">
            <p>Sunrise over the mountains</p>
        </div>
        <div class="photo">
            <img src="srujan.jpg.jpg" alt="A serene forest path">
            <p>Morning blossoms</p>
        </div>
        <div class="photo">
            <img src="nat-2.jpg" alt="A stunning waterfall">
            <p>Stunning green leaf</p>
        </div>
        <div class="photo">
            <img src="nat-3.JPG" alt="A colorful meadow in bloom">
            <p>Colorful meadow in bloom</p>
        </div>
    </section>
</body>

</html>
